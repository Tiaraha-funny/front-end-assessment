<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports app</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body class="features">

  <header class="features__main">

    <h1 class="features__sitehead features__sitehead__heading">

      <img class="features__images" src="../webroot/img/logo_sports_colour.svg" alt="">

    </h1>

    <h2 class="features__masthead features__masthead__heading">
      Get the personalized football experiece tailored just for you
    </h2>

    <p class="features__masthead--description">
      Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
    </p>

    <ul class="features__masthead--lists">

      <li class="features__masthead--lists--items">

        <a class="features__masthead--svg--images features__masthead--svg--images--apple--link" href="/apple">

          <img class="svg__links" src="../webroot/img/apple_store.svg" alt="">

        </a>

      </li>

      <li class="features__masthead--lists--items">

        <a class="features__masthead--svg--images features__masthead--svg--images--google--link" href="/google">

          <img class="svg__links" src="../webroot/img/google_play.svg" alt="">

        </a>

      </li>

    </ul>

  </header>

  <picture class="advertisement">
    <img class="advertisement__phones" src="../webroot/img/bg_header.png" alt="">
  </picture>

  <main></main>

  <footer></footer>

</body>

</html>
